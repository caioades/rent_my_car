<body>

		<div id="Tela_Inicial" class="tab-content">
			<div class="grid">

				<div class="col_2"></div>

                       <a href="/register/" />

                       </a>

						<legend>Tela Inicial</legend>
					
						<div class="grid">

							<div class="col_6">
							<label for="usuario">Usu√°rio</label>

							</div>

                            {% if erro != '': %}
						<div class="notice error"><i class="icon-remove-sign icon-large"></i>

						<a href="#close" class="icon-remove"></a></div>
					{% endif %}


							<div class="col_6">

							</div>

                            


						</div>
